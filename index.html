<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de compra das camisetas da Odyssey Company.">
    <title>Odyssey Co™</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="sandwich-menu">
            <a><img src="assets/sandwich-menu.png" alt="sandwich-menu"></a>
        </div>
        <div class="main-header">
            <img src="assets/logo.png" alt="logo Odyssey">  
        </div>
        <div class="right-buttons">
            <p><img src="assets/search.png" alt="search-button"></p>
            <p><img src="assets/profile.png" alt="profile-button"></p>
            <p><img src="assets/cart.png" alt="cart-button"></p>
        </div>
    </header>    

    <main class="main">

        <figure class="header-main">
            <img src="assets/header-main.png" alt="header main">
        </figure>

        <section class="title">
            <h1><strong>NOVIDADES</strong></h1>
        </section>


        <section class="main-products">
            <figure>
                <img class="products" src="assets/statue.png">
                <p class="subtitle">CAMISETAS</p>
                <figcaption class="name-products">Camiseta "Statue" (Oversized)</figcaption>
                <p class="price-products">R$ 64,99</p>
            </figure>

            <figure>
                <img class="products" src="assets/zeus.png">
                <p class="subtitle">CAMISETAS</p>
                <figcaption class="name-products">Camiseta "Zeus" (Oversized)</figcaption>
                <p class="price-products">R$ 64,99</p>
            </figure>
        </section>
    </main>

    <footer class="footer">
        <img class="footer-icon" src="assets/eye.png">
        <nav class="footer-menu">
            <a class="footer-text">SOBRE NÓS</a>
            <a class="footer-text">CONTATO</a>
        </nav>
        <p class="copyright"><strong>Odyssey CO.™</strong> Todos os direitos reservados 2022</p>
    </footer>

</body>

</html>
